<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <h2>Javascript Array Sort</h2>

        <p>Click the button to sort the array in ascending order.</p>
        <button ondblclick="ascending()">Ascending order</button>
        <button ondblclick="descending()">Descending order</button><b>
            <p id="result"></p>
            <script>

                var points = [40, 1/100, 1/10, 5, 25, 10, 1/8, 300, 1000000, 1/50, 1/20, 1/2 ];
                document.getElementById("result").innerHTML = points;
                function ascending() {
                    points.sort(function (a, b) { return a - b });
                    document.getElementById("result").innerHTML = points;

                }
                function descending() {
                    points.sort(function (a, b) { return b - a });
                    document.getElementById("result").innerHTML = points;
                }
            </script>
    </div>
</body>

</html>
